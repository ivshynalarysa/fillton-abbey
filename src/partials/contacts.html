            </li>
            <li class="contacts-item">
                <p class="contacts-text">E-mail: </p>

            </li>
            <li class="contacts-item">
                <p class="contacts-text">Follow us:</p>
                <ul class="social-list">
                    <li class="social-item">
                        <a class="social-link" 
                        href="https://www.instagram.com/filtonabbey" target="_blank">
                            <svg class="social-icon"   width="42" height="42">

                    <li class="social-item">
                        <a class="social-link" href="https://www.twitter.com/filtonabbey" target="_blank">

                                    <use href="/img/sprite.svg#icon-twitter"></use>

        <form class="contacts-form" id="contacts-form">
            <div class="form-group">
                
                <input
                class="form-user-input" 
                type="text" 
                id="name" 
                name="name"
                placeholder="Anastasia Birkin" 
                required
                pattern="">

            <span class="invalid-input">
               Please enter correct value.</span>
                
            </div>
            <div class="form-group">
                
                <input 
                class="form-user-input"
                type="email"
                 id="email" 
                 name="email" 
                 required
                 placeholder="AnastasiaBirkin@gmail.com"
                 pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                 >
            </div>
            <div class="form-group">
                
                <textarea
                class="form-user-textarea"
                 id="message" 
                 name="message" 
                 
                 required
                 placeholder="Write your message"
                 pattern="">
                </textarea>
            </div>
            <button type="submit" class="contacts-form-btn">Send</button>
        </form> 

        </div>
        
    </div>
</section>
